<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">Close</button>
        </ion-buttons>
        <!-- <ion-title></ion-title> -->
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Name of the Task
        </ion-card-header>
        <ion-card-content>
            <ion-input type="text" [(ngModel)]="myParam.name"></ion-input>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Importance
        </ion-card-header>
        <ion-card-content>
            <ion-segment [(ngModel)]="myParam.importance">
                <ion-segment-button value="1">
                    <ion-icon name="star"></ion-icon>
                </ion-segment-button>
                <ion-segment-button value="2">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                </ion-segment-button>
                <ion-segment-button value="3">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                </ion-segment-button>
            </ion-segment>
        </ion-card-content>
    </ion-card>
    <button ion-button color="primary" full (click)="save()">Save</button>
    <button ion-button color="danger" full (click)="deleteTask()">Delete</button>

</ion-content>
